<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="banner" class="container-fluid sm-12 w-75 h-75 ">
        <div class="image">
            <img class="people" src="/Asset/charles-rRWiVQzLm7k-unsplash.jpg" alt="">
            <img class="logo img-fluid" src="/Asset/logo-ALTA-v2.png" alt="Logo Alta">
        </div>

        <div id="former" class="form-wrapper sm-6">
            <div class="form">
                <div class="container mt-6">
                    <h2>Contact Us</h2>
                    <form class="row g-3">
                        <div class="col-sm-6 mb-3 mt-5" >
                            <label for="fName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fName" placeholder="John Wesker" required>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@alterra.co.id" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="pnumber" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="number" placeholder="0818893828" required>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="role" class="form-label">Roles</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Roles</option>
                                <option value="1">Front End</option>
                                <option value="2">Back End</option>
                                <option value="3">Full-Stack</option>
                                <option value="3">DevOps</option>
                                <option value="3">Hacker</option>
                              </select>
                        </div>
                        <div class="col-md-9 mb-3">
                            <label for="pesan" class="form-label">Messages</label>
                            <textarea class="form-control" id="pesan" rows="3"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="tombol btn btn-warning">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
